<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sockets</title>
    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="node_modules/mdbootstrap/js/jquery.js"></script>
    <script src="node_modules/mdbootstrap/js/bootstrap.js"></script>
    <script src="node_modules/mdbootstrap/js/mdb.js"></script>
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.lite.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container-lg mx-auto h-100 align-center">
        <div class="row h-100 align-items-end">
            <div class="col-12 h-100 d-flex flex-column">
                <div class="row flex-grow-1 messages-row">
                    <div class="col-12">
                        <ul class="list-group">

                        </ul>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col">
                        <div class="md-form">
                            <input type="text" id="compose-message" class="form-control">
                            <label for="compose-message">Compose Message</label>
                        </div>
                    </div>
                    <div class="col-auto text-center">
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModal"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100" id="name-title">Enter Name</h4>
                </div>
                <div class="modal-body">
                    <div class="md-form">
                        <input type="text" id="name" class="form-control">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" id="name-submit">Join</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
